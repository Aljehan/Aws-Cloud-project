<VirtualHost *:80>
	
	ServerAdmin webmaster@localhost
	DocumentRoot /vagrant/write-www
	<Directory /vagrant/write-www/>
		Require all granted
	</Directory>

	

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	
</VirtualHost>

